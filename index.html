<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles can be added here if needed, but we'll primarily use Tailwind */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-slate-100 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-xl text-center">
      <h1 class="text-4xl font-bold text-slate-700 mb-6">Simple Counter</h1>

      <p id="countDisplay" class="text-6xl font-mono text-indigo-600 mb-8">0</p>

      <button
        id="incrementButton"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75"
      >
        Increment
      </button>
    </div>

    <script>
      // Get the HTML elements
      const countDisplay = document.getElementById("countDisplay");
      const incrementButton = document.getElementById("incrementButton");

      // Initialize count
      let count = 0;

      // Function to update the display
      function updateDisplay() {
        countDisplay.textContent = count;
      }

      // Event listener for the button click
      incrementButton.addEventListener("click", () => {
        count++; // Increment the count
        updateDisplay(); // Update the display
      });

      // Initial display update (optional, as it's already 0)
      // updateDisplay();
    </script>
  </body>
</html>
